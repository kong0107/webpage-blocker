<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webpage Blocker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer="true" src="node_modules/url-match-pattern/index.js"></script>
        <script defer="true" src="browser.js"></script>
        <script defer="true" src="options.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="my-3">
                <h1 class="lead">Webpage Blocker</h1>
                <p>
                    Invalid patterns will be removed automatically before saving.
                    <br>
                    To know more about match patterns, see articles on
                    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Match_patterns">MDN</a>
                    and
                    <a target="_blank" href="https://developer.chrome.com/docs/extensions/mv3/match_patterns/">Chrome Developers</a>.
                    <br>
                    To synchronously check if a pattern is valid,
                    use <a target="_blank" href="https://kong0107.github.io/url-match-pattern/">demo page of URL Match Pattern</a>.
                </p>
            </header>
            <main>
                <dl>
                    <dt>Blocklist</dt>
                    <dd><textarea id="blocklist" class="form-control" style="height: 10em"></textarea></dd>

                    <dt>Whitelist</dt>
                    <dd><textarea id="whitelist" class="form-control" style="height: 10em"></textarea></dd>
                </dl>
                <button id="saveButton" class="btn btn-primary">Save</button>
            </main>
            <div id="testContainer" class="mt-4">
                <dl>
                    <dt>Test</dt>
                    <dd><input id="testInput" class="form-control" placeholder="Try some URL here"></dd>
                    <dd id="testResult"></dd>
                </dl>
            </div>
        </div>
    </body>
</html>
